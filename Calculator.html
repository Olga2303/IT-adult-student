<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./Calculator.css">
    </head>
    <body>
        <div class="outline"></div>
        <div class="block_1">
            <table class="table_1">
                <tr><td id="one_1">5+2.3-1.006*6.009+5</td></tr>
                <tr><td id="one_2">-42.820645999999996</td></tr>
                <tr><td id="one_3">8+9</td></tr>
                <tr><td id="total">sqrt(49)+sqrt(16)</td></tr>
                <tr><td width="200px" height="25px"></td></tr>
            </table>
        </div>
        <div class="block_2">
            <table class="table_2" border="1">
                <tr>
                    <th id="alone"colspan="5">11</th>
                </tr>
                <tr>
                    <td>&#10229</td>
                    <td>CE</td>
                    <td>C</td>
                    <td>&#177</td>
                    <td>&#8730</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>&#8260</td>
                    <td>%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                    <td>1/x</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                    <td rowspan="2">=</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>+</td>
                 </tr>
            </table>
        </div>
    </body>
</html>
